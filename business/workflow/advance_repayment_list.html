                        <table id="passwordTable">
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        </table>
                        <input type="password" maxlength="6" id="pdInput">
                    </div>

        <script type="text/javascript">
        $(function(){

            var fMoney="￥50,000";
            
            /*弹框js start*/
            $("#showTooltips").on('click', function(){
                $("#cdddDialog").fadeIn(200);
                $("#pdInput").focus();
                $("#finalMoney").html(fMoney);
            });
            $('.close_dialog').on('click', function(){
                    $('#cdddDialog').fadeOut(200);
            });
            /*弹框js end*/

            /*复选框 start*/
            $('input[name="checkbox1"]').change(function(){
                var i=0;
                var orderSum=0;
                var choseOrder=$("input[name='checkbox1']:checked");
                for(i;i<choseOrder.length;i++){
                    orderSum+=parseInt($(choseOrder).eq(i).val());
                }
                console.log(orderSum);
                fMoney=formatMoney(orderSum, 0, "￥");/*调用global.js中的货币转换函数*/
                $("#ordersSum").html(fMoney);
            });
            $("#arlcAll").click(function() {
                var thisC= $(this).find(".weui-check");
                if($(thisC).is(':checked')){
                    console.log("yes");
                    $('input[name="checkbox1"]').prop("checked",true);
                }else{
                   console.log("no");
                   $('input[name="checkbox1"]').prop("checked",false);
                }
            });
            /*复选框 end*/

            /*支付弹框功能js start*/
            $("#pdInput").keyup(function(){
                var i=0;
                var thisVal=$(this).val();
                var thisLength=thisVal.length;
                console.log(thisLength);
                for(i;i<thisLength;i++){
                    $("#passwordTable").find("td").eq(i).html('<i class="iconfont cddd-icon-point"></i>');
                }
                for(i;i<6;i++){
                    $("#passwordTable").find("td").eq(i).html('');
                }
                if(thisLength==6){
                    console.log(thisVal+"登录操作！");
                }
            });
            /*支付弹框功能js end*/
        })
        </script>
