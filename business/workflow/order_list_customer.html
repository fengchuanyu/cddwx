<html>

    <body>
        <div class="container order_list_page order_list_customer">
            <div class="weui-search-bar" id="searchBar">

                        <input type="search" class="weui-search-bar__input " id="searchInput" placeholder="搜索" required="">

                    <label class="weui-search-bar__label" id="searchText">

                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
            <div class="weui-flex wx-list-top">
                <div class="weui-flex__item"><div class="placeholder">订单号</div></div>
                <div class="weui-flex__item"><div class="placeholder olp_center">贷款金额</div></div>
                <div class="weui-flex__item"><div class="placeholder">贷款时间</div></div>
            </div>

                <a class="weui-cell weui-cell_access" href="">

                </a>
                <a class="weui-cell weui-cell_access" href="">

                        <p>1001</p>
                    </div>
                    <div class="weui-cell__bd text_yellow">30,000</div>
                    <div class="weui-cell__ft">
                        <span>2017/05/09</span>
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="">
                    <div class="weui-cell__bd">

                    </div>
                    <div class="weui-cell__bd text_yellow">30,000</div>
                    <div class="weui-cell__ft">
                        <span>2017/05/09</span>
                    </div>
                </a>
            </div>
        </div>
        <script type="text/javascript">
            $("#searchText").click(function(){
                $("#searchBar").addClass("weui-search-bar_focusing");
                $("#searchInput").focus();
            });
            $("#searchCancel").click(function(){searchCancel();});
            $("#searchInput").blur(function(){searchCancel();});
            function searchCancel(){
                $("#searchBar").removeClass("weui-search-bar_focusing");
                $("#searchInput").blur();
                $("#searchInput").val("");
            }
        </script>
</body>
</html>
