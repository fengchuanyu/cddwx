<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <link rel="stylesheet" type="text/css" href="../../resources/css/base/main.css"/>
	    <link rel="stylesheet" type="text/css" href="../../resources/css/base/login.css"/>
	    <link rel="stylesheet" type="text/css" href="../../resources/css/weui/dist/style/weui.css"/>
	    <script src="../../js/base/zepto.js" type="text/javascript" charset="utf-8"></script>
		<title>登录</title>
	</head>
	<body>
		<div class="container">
			<div class="login_bar">
				<form>
					<div class="weui-cells weui-cells_form">
			            <div class="weui-cell">
			            	<div class="weui-cell__hd"><label class="cddd-icon icon-user"></label></div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" type="number" placeholder="请输入手机号">
			                </div>
			            </div>
			            <div class="weui-cell">
			            	<div class="weui-cell__hd"><label class="cddd-icon icon-lock"></label></div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" type="tel" placeholder="请输入验证码">
			                </div>
			                <div class="weui-cell__ft">
			                    <button class="weui-vcode-btn">获取验证码</button>
			                </div>
			            </div>
			        </div>
			        <div class="center_info_spacing">
				            <p class="cia_login">未注册手机号登录后自动注册</p>
				    </div>
			        <div class="weui-btn-area">
			            <a class="weui-btn weui-btn_warn" href="javascript:">确定</a>
			        </div>
			        <div class="center_info_spacing">
				            <p class="cia_login_change">账号密码登录</p>
				    </div>
				</form>
			</div>
			<div class="hide_page" id="hidePage">
				<div class="login_bar">
					<form>
						<div class="weui-cells weui-cells_form">
				            <div class="weui-cell">
				            	<div class="weui-cell__hd"><label class="cddd-icon icon-user"></label></div>
				                <div class="weui-cell__bd">
				                    <input class="weui-input" type="number" placeholder="请输入手机号">
				                </div>
				            </div>
				            <div class="weui-cell">
				            	<div class="weui-cell__hd"><label class="cddd-icon icon-lock"></label></div>
				                <div class="weui-cell__bd">
				                    <input class="weui-input" type="tel" placeholder="请输入密码">
				                </div>
				                <div class="weui-cell__ft">
				                    <button class="weui-vcode-btn">忘记密码</button>
				                </div>
				            </div>
				            <div class="weui-cell">
				            	<div class="weui-cell__hd"><label class="cddd-icon icon-eye"></label></div>
				                <div class="weui-cell__bd">
				                    <input class="weui-input" placeholder="请输入验证码" id="code_input" value="">
				                </div>
				                <div class="weui-cell__ft">
				                    <div id="v_container" class="login_verify"></div>
				                </div>
				            </div>
				        </div>
				        <div class="weui-btn-area">
				            <a class="weui-btn weui-btn_warn" href="javascript:" id="loginBtn">确定</a>
				        </div>
				        <div class="info_spacing">
				            <p class="text_blue">温馨提示 <a id="showPage" class="show_page">手机号登录</a></p>
					        <p>为了您的账号安全，请及时修改密码。如忘记密码请联系管理员</p>    
					    </div>
					</form>
				</div>
			</div>
		</div>
		
	
		
		<script type="text/javascript">
			var winW=$(window).width();
			$(".cia_login_change").click(function(){
				$("#hidePage").css({left:"0"});

			})
			$("#showPage").on("click",function(){
				$("#hidePage").css({left:winW});
			});
		</script>
</body>
</html>
